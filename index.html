<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container-fluid" id="main-cont">
        <div class="container-fluid" id="right-cont">
            <div class="row">
                <div class="jumbotron col-md-12">
                    <h3 class="display-4" id="cityName">
                    </h3>
                    <img id="icon">
                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <p id="clouds"></p>
                </div>
            </div>

            <div class="container-fluid" id="bottom-cont">
                <div class="row">
                    <div class="col-md-12">
                        <h4>5-Day Forecast:</h4>
                    </div>
                </div>
                <div class="row five-day">
                </div>
            </div>
        </div>
        <div class="container-fluid" id="left-cont">
            <div class="row height">
                <div class="col-md-12 left-card">
                    <div class="card">

                        <div class="card-body">
                            <h5 class="card-title">Search for a City</h5>
                            <form class="form-inline">

                                <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search"
                                    aria-label="Search">
                                <button class="btn btn-success my-2 my-sm-0" id="searchButton"
                                    type="submit">Search</button>
                            </form>
                            <div id="cities-cont">

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
